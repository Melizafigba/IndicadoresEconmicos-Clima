<!DOCTYPE html>

    <body class="m-0 row ">
        <div class="div-formulario justify-content-start">
            <div class="form-group ">
                <label>Indicadores Económicos</label>
                <select class="form-control" id="cmb_indicador">
                  <option>-- Seleccione --</option>
                  <option>Dólar</option>
                  <option>Euro</option>
                  <option>UF</option>
                </select>
              </div>
            <button type="button" id="btn_consultar" class="btn btn-info">Consultar Valor</button>

            <br />
            <br />
            <div class="form-group align-content-start">
                <label>Valor Obtenido</label>
                <input type="text" class="form-control" id="txt_valor" readonly>
            </div>

            <div class="form-group">
                <label>Indicador (UF - USD - EUR)</label>
                <input type="text" class="form-control" id="txt_indicador">
            </div>
            <br />
            <div class="form-group">
                <label>Valor Obtenido</label>
                <input type="text" class="form-control" id="txt_valorObtenido" readonly>
            </div>
        </div>
        <div class=" col clima" >
            <button type="button" id="btn_consultarClima" class="btn btn-info">Obtener Clima de Chile</button>
            <br />
            <br />
            <ul id="listaClimas"></ul>
            <br />
            <br />
            <br />
      
        </div>
